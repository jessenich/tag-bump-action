name: Bump version
on:
  push:
    branches:
      - master
      - main
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: jessenich/tag-bump-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
